<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Comparador SINTEGRA × FSIST • Entradas</title>

  <!-- favicon -->
  <link rel="icon" href="./assets/favicon/favicon.png" type="image/png" sizes="32x32" />
  <link rel="apple-touch-icon" href="./assets/favicon/favicon.png" />
  <meta name="theme-color" content="#0c1015" />

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar no-copy">
    <div class="logo">
      <svg viewBox="0 0 24 24" class="ico"><path d="M4 7h16v10H4zM8 3h8v4H8zM7 17v4h10v-4"/></svg>
      <span>Comparador SINTEGRA × FSIST</span>
      <small class="badge">Entradas</small>
    </div>
    <div class="actions">
      <button id="btnOpenReport" class="btn primary btn-bounce">
        <svg class="ico" viewBox="0 0 24 24"><path d="M6 2h9l5 5v12a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3zm8 0v6h6"/></svg>
        Gerar Relatório
      </button>
    </div>
  </header>

  <main>
    <section id="entradas">
      <div class="grid">
        <div class="card no-copy">
          <h3>Sintegras</h3>
          <div class="uploader dropzone" id="dzSin">
            <input type="file" id="sinEntradas" accept=".txt" hidden />
            <button id="btnSinEntradas" class="btn">
              <svg class="ico" viewBox="0 0 24 24"><path d="M12 3v12m0 0l-4-4m4 4l4-4M4 17h16"/></svg>
              Selecionar SINTEGRA
            </button>
            <span id="infoSinEntradas" class="muted"></span>
            <div class="dz-bar"></div>
          </div>
          <div id="sumSinEntradas" class="summary allow-copy"></div>
        </div>

        <div class="card no-copy">
          <h3>XMLs de Entradas</h3>
          <div class="uploader dropzone" id="dzZip">
            <input type="file" id="zipEntradas" accept=".zip" hidden />
            <button id="btnZipEntradas" class="btn">
              <svg class="ico" viewBox="0 0 24 24"><path d="M12 3v12m0 0l-4-4m4 4l4-4M4 17h16"/></svg>
              Selecionar ZIP
            </button>
            <span id="infoZipEntradas" class="muted"></span>
            <div class="dz-bar"></div>
          </div>
          <div id="sumZipEntradas" class="summary allow-copy"></div>
        </div>
      </div>

      <div class="card">
        <div class="summary allow-copy" id="resumoTop"></div>

        <h4>Notas do FSIST ausentes no Sintegra</h4>
        <table class="table allow-copy">
          <thead><tr><th>#</th><th>Número</th><th>Data Emissão</th><th>Valor</th><th>Chave</th><th>Produto</th></tr></thead>
          <tbody id="tbOnlyXmlEnt"></tbody>
        </table>

        <h4>Notas em comum</h4>
        <table class="table allow-copy">
          <thead><tr><th>#</th><th>Número 6 dígitos</th><th>Data Emissão XML</th><th>Data Emissão SINTEGRA</th><th>Valor XML</th><th>Valor SINTEGRA</th></tr></thead>
          <tbody id="tbCommonEnt"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="version no-copy">v1.0</footer>

  <div id="modalReport" class="modal hidden">
    <div class="modal-box modal-anim">
      <h3>Gerar Relatório</h3>
      <div class="row">
        <label><input type="radio" name="rtype" value="pdf" checked /> PDF</label>
        <label><input type="radio" name="rtype" value="xlsx" /> XLSX</label>
      </div>
      <input id="reportName" class="input" placeholder="RELATORIO DE COMPARACAO ENTRADAS" />
      <div class="modal-actions">
        <button id="reportCancel" class="btn btn-press">Cancelar</button>
        <button id="reportOk" class="btn primary btn-press">Gerar</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>
  <div id="loader" class="loader hidden"><div class="spinner"></div><div class="barber"></div></div>

  <script src="./libs/jszip.min.js"></script>
  <script src="./libs/xlsx.full.min.js"></script>
  <script src="./libs/jspdf.umd.min.js"></script>
  <script src="./libs/jspdf.plugin.autotable.js"></script>
  <script src="./app.js"></script>
</body>
</html>
